version: '2'
services:
  postgres:
    image: postgres:9.5
  web:
    build: .
    command: "./gradlew bootRun"
    volumes:
      - .:/app/
      - ~/.gradle/:/root/.gradle/
    ports:
      - "8080:8080"
    depends_on:
      - postgres
  shell:
    build: .
    command: bash
    volumes:
      - .:/app/
      - ~/.gradle/:/root/.gradle/
